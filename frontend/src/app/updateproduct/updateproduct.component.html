<div class="w-screen h-screen bg-white top-0 absolute">
  <div class="container">
    <h2>Update Product</h2>
    <form
      *ngIf="product"
      [formGroup]="productForm"
      (ngSubmit)="updateProduct()"
    >
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Enter product name"
        />
        <div
          *ngIf="
            productForm.controls['name'].invalid &&
            (productForm.controls['name'].dirty ||
              productForm.controls['name'].touched)
          "
          class="alert alert-danger"
        >
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input
          type="text"
          id="image"
          class="form-control"
          formControlName="image"
          placeholder="Enter product image"
        />
        <div
          *ngIf="
            productForm.controls['image'].invalid &&
            (productForm.controls['image'].dirty ||
              productForm.controls['image'].touched)
          "
          class="alert alert-danger"
        >
          Image is required.
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          class="form-control"
          formControlName="description"
          placeholder="Enter product description"
        ></textarea>
        <div
          *ngIf="
            productForm.controls['description'].invalid &&
            (productForm.controls['description'].dirty ||
              productForm.controls['description'].touched)
          "
          class="alert alert-danger"
        >
          Description is required.
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input
          type="text"
          id="price"
          class="form-control"
          formControlName="price"
          placeholder="Enter product price"
        />
        <div
          *ngIf="
            productForm.controls['price'].invalid &&
            (productForm.controls['price'].dirty ||
              productForm.controls['price'].touched)
          "
          class="alert alert-danger"
        >
          Valid price is required.
        </div>
      </div>

      <div class="form-group">
        <label for="category_id">Category ID:</label>
        <input
          type="text"
          id="category_id"
          class="form-control"
          formControlName="category_id"
          placeholder="Enter category ID"
        />
        <div
          *ngIf="
            productForm.controls['category_id'].invalid &&
            (productForm.controls['category_id'].dirty ||
              productForm.controls['category_id'].touched)
          "
          class="alert alert-danger"
        >
          Category ID is required.
        </div>
      </div>

      <div class="form-group">
        <label for="brand">Brand:</label>
        <input
          type="text"
          id="brand"
          class="form-control"
          formControlName="brand"
          placeholder="Enter brand"
        />
        <div
          *ngIf="
            productForm.controls['brand'].invalid &&
            (productForm.controls['brand'].dirty ||
              productForm.controls['brand'].touched)
          "
          class="alert alert-danger"
        >
          Brand is required.
        </div>
      </div>

      <div class="form-group">
        <label for="rating">Rating:</label>
        <input
          type="text"
          id="rating"
          class="form-control"
          formControlName="rating"
          placeholder="Enter rating"
        />
        <div
          *ngIf="
            productForm.controls['rating'].invalid &&
            (productForm.controls['rating'].dirty ||
              productForm.controls['rating'].touched)
          "
          class="alert alert-danger"
        >
          Valid rating is required.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!productForm.valid"
      >
        Update Product
      </button>
    </form>
  </div>
</div>
